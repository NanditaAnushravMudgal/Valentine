<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fde2e4, #e0bbf5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .road {
      position: absolute;
      bottom: 10%;
      left: 0;
      width: 100%;
      height: 20%;
      background-color: #b8a9c9;
      border-top: 10px solid #f8b4d9;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .road-line {
      width: 10%;
      height: 5px;
      background: white;
      margin: 0 2%;
      animation: move-lines 3s linear infinite;
    }
    @keyframes move-lines {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
    .car {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 100px;
      background-color: #ffcad4;
      border-radius: 20px 20px 10px 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .lyrics {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform: translateX(-50%);
      color: #6d6875;
      font-size: 1.5rem;
      text-align: center;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lyrics">
      <!-- Add your favorite song lyrics here -->
      "Place lyrics here"
    </div>
    <div class="car"></div>
    <div class="road">
      <div class="road-line"></div>
      <div class="road-line"></div>
      <div class="road-line"></div>
      <div class="road-line"></div>
      <div class="road-line"></div>
    </div>
  </div>
</body>
</html>
