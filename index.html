<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9e0f7;
      overflow: hidden;
    }

    /* Front of Card */
    .front-card {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #f7e8f6, #e8d5f3);
      color: #a3338f;
      text-align: center;
    }

    .front-card h1 {
      font-size: 2.5rem;
      font-family: 'Brush Script MT', cursive;
      margin-bottom: 1rem;
    }

    .front-card img {
      width: 100%;
      max-height: 50vh;
      object-fit: cover;
    }

    /* Inside of Card */
    .inside-card {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #fceaf7;
      overflow: hidden;
    }

    .road {
      position: absolute;
      width: 100%;
      height: 10vh;
      bottom: 10vh;
      background: repeating-linear-gradient(90deg, #e2d6ed, #e2d6ed 5px, #f3e9f8 5px, #f3e9f8 20px);
      animation: move-road 3s linear infinite;
    }

    .car {
      position: absolute;
      bottom: 14vh;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      animation: bounce 1.5s ease-in-out infinite;
    }

    @keyframes move-road {
      from {
        background-position-x: 0;
      }
      to {
        background-position-x: 100%;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
      }
    }

    .message {
      position: absolute;
      top: 20vh;
      width: 100%;
      font-size: 1.5rem;
      text-align: center;
      color: #b84e8b;
      font-family: 'Brush Script MT', cursive;
    }

    /* Heart Frame */
    .gallery {
      position: absolute;
      top: 60vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-around;
      gap: 10px;
    }

    .heart-frame {
      width: 100px;
      height: 100px;
      background-color: #ffe2f0;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 20% 100%, 0% 35%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heart-frame img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="front-card" onclick="openCard()">
    <h1>Happy Valentine's Day</h1>
    <img src="car_illustration.png" alt="Car Illustration">
  </div>

  <div class="inside-card">
    <audio id="bg-music" autoplay loop>
      <source src="valentine_music.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>

    <div class="message">Love is a journey, let's drive through it together!</div>

    <div class="road"></div>
    <img class="car" src="car_illustration.png" alt="Car Illustration">

    <div class="gallery">
      <div class="heart-frame">
        <img src="photo1.jpg" alt="Memory 1">
      </div>
      <div class="heart-frame">
        <img src="photo2.jpg" alt="Memory 2">
      </div>
      <div class="heart-frame">
        <img src="photo3.jpg" alt="Memory 3">
      </div>
    </div>
  </div>

  <script>
    function openCard() {
      document.querySelector('.front-card').style.display = 'none';
      document.querySelector('.inside-card').style.display = 'block';
    }
  </script>
</body>
</html>
