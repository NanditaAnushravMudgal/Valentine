<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #fde2e4, #e0bbf5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .card {
      width: 600px;
      height: 400px;
      position: relative;
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      display: flex;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .card.open .card-inner {
      transform: rotateY(180deg);
    }
    .card-side {
      width: 50%;
      height: 100%;
      position: absolute;
      background: #ffcad4;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .left {
      left: 0;
      transform-origin: left center;
      border-radius: 10px 0 0 10px;
    }
    .right {
      right: 0;
      transform-origin: right center;
      background: #b8a9c9;
      border-radius: 0 10px 10px 0;
    }
    .card-inner .right {
      transform: rotateY(180deg);
    }
    .content {
      font-size: 1.5rem;
      font-family: 'Dancing Script', cursive;
      color: #6d6875;
      text-align: center;
    }
    .lyrics {
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      color: white;
      padding: 20px;
    }
    .car {
      position: relative;
      width: 150px;
      height: 75px;
      background-color: #ffcad4;
      border-radius: 20px 20px 10px 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }
    .windshield {
      width: 100px;
      height: 50px;
      background-color: #fde2e4;
      border-radius: 15px;
      position: absolute;
      top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #f8b4d9;
    }
    .heart {
      width: 40px;
      height: 40px;
      background-color: #e63946;
      position: relative;
      transform: rotate(-45deg);
    }
    .heart:before,
    .heart:after {
      content: "";
      width: 40px;
      height: 40px;
      background-color: #e63946;
      border-radius: 50%;
      position: absolute;
    }
    .heart:before {
      top: -20px;
      left: 0;
    }
    .heart:after {
      left: 20px;
      top: 0;
    }
    .road {
      width: 100%;
      height: 10%;
      background-color: #b8a9c9;
      border-top: 5px solid #f8b4d9;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .road-line {
      width: 10%;
      height: 3px;
      background: white;
      margin: 0 2%;
      animation: move-lines 3s linear infinite;
    }
    @keyframes move-lines {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="card" onclick="toggleCard(this)">
    <div class="card-inner">
      <div class="card-side left">
        <div class="content">Happy Valentine's Day!</div>
      </div>
      <div class="card-side right">
        <div class="lyrics">Your favorite lyrics go here...</div>
        <div class="car">
          <div class="windshield">
            <div class="heart"></div>
          </div>
        </div>
        <div class="road">
          <div class="road-line"></div>
          <div class="road-line"></div>
          <div class="road-line"></div>
          <div class="road-line"></div>
        </div>
      </div>
    </div>
  </div>

  <iframe
    id="youtube-player"
    width="0"
    height="0"
    src="https://www.youtube.com/embed/_7kgU0lyVhw?autoplay=1&loop=1&playlist=_7kgU0lyVhw"
    frameborder="0"
    allow="autoplay"
    style="display: none;">
  </iframe>

  <script>
    function toggleCard(card) {
      card.classList.toggle('open');
    }
  </script>
</body>
</html>
