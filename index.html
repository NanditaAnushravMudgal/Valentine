<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #fde2e4, #e0bbf5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .card {
      width: 90%;
      max-width: 400px;
      height: 300px;
      position: relative;
      background: #ffcad4;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      overflow: hidden;
    }
    .card-front {
      width: 100%;
      height: 100%;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      color: #6d6875;
      text-align: center;
    }
    .card-inner {
      display: flex;
      width: 100%;
      height: 100%;
      position: absolute;
      transform-origin: center;
      transform: scaleX(0);
      transition: transform 1s ease-in-out;
    }
    .card.open .card-inner {
      transform: scaleX(1);
    }
    .card-side {
      width: 50%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .left-side {
      background: #ffcad4;
      border-right: 2px solid #fde2e4;
    }
    .right-side {
      background: #b8a9c9;
    }
    .lyrics {
      font-size: 0.9rem;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      color: white;
      padding: 10px;
    }
    .car {
      position: absolute;
      bottom: 10px;
      width: 100px;
      height: 50px;
      background-color: #ffcad4;
      border-radius: 20px 20px 10px 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .windshield {
      width: 70px;
      height: 35px;
      background-color: #fde2e4;
      border-radius: 15px;
      position: absolute;
      top: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #f8b4d9;
    }
    .heart {
      width: 25px;
      height: 25px;
      background-color: #e63946;
      position: relative;
      transform: rotate(-45deg);
    }
    .heart:before,
    .heart:after {
      content: "";
      width: 25px;
      height: 25px;
      background-color: #e63946;
      border-radius: 50%;
      position: absolute;
    }
    .heart:before {
      top: -12.5px;
      left: 0;
    }
    .heart:after {
      left: 12.5px;
      top: 0;
    }
    .road {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 10px;
      background-color: #b8a9c9;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5px;
    }
    .road-line {
      width: 10%;
      height: 2px;
      background: white;
      animation: move-lines 3s linear infinite;
    }
    @keyframes move-lines {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="card" onclick="toggleCard(this)">
    <div class="card-front">Happy Valentine's Day!</div>
    <div class="card-inner">
      <div class="card-side left-side">
        <div class="content">A sweet message for your love...</div>
      </div>
      <div class="card-side right-side">
        <div class="lyrics">Your favorite lyrics go here...</div>
        <div class="car">
          <div class="windshield">
            <div class="heart"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="road">
      <div class="road-line"></div>
      <div class="road-line"></div>
      <div class="road-line"></div>
      <div class="road-line"></div>
    </div>
  </div>

  <audio id="background-music" autoplay loop style="display: none;">
    <source src="https://yourwebsite.com/path-to-your-music-file.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function toggleCard(card) {
      card.classList.toggle('open');
    }
  </script>
</body>
</html>
